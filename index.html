<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('image.jpg'); 
      background-size: cover;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #fff;
    }

    #converter-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 1rem 0;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 8px;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>Temperature Converter</h1>

  <div id="converter-container">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label for="targetUnit">Select Target Unit:</label>
    <select id="targetUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <footer>
    TEMPERATURE CONVERTER WEBSITE BY AYUSHI PORIYA
  </footer>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperature').value;
      const unitInput = document.getElementById('unit').value;
      const targetUnitInput = document.getElementById('targetUnit').value;

      if (isNaN(temperatureInput)) {
        alert('Please enter a valid number for temperature.');
        return;
      }

      const temperature = parseFloat(temperatureInput);
      const result = convertTemperatureUnit(temperature, unitInput.toLowerCase(), targetUnitInput.toLowerCase());

      document.getElementById('result').innerHTML = `Converted Temperature: ${result.toFixed(2)} ${targetUnitInput}`;
    }

    function convertTemperatureUnit(temperature, fromUnit, toUnit) {
      if (fromUnit === toUnit) {
        return temperature;
      }

      switch (fromUnit) {
        case 'celsius':
          return toUnit === 'fahrenheit' ? (temperature * 9/5) + 32 : temperature + 273.15;
        case 'fahrenheit':
          return toUnit === 'celsius' ? (temperature - 32) * 5/9 : (temperature - 32) * 5/9 + 273.15;
        case 'kelvin':
          return toUnit === 'celsius' ? temperature - 273.15 : (temperature - 273.15) * 9/5 + 32;
        default:
          return NaN;
      }
    }
  </script>

</body>
</html>
